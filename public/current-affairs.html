<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Affairs - NDAPrep</title>
    <meta name="description" content="Latest Current Affairs for NDA Preparation.">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mock-tests.css"> <!-- Reusing mock-tests css for card layout -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Specific overrides for Current Affairs */
        .ca-container {
            padding-top: 40px;
        }

        .month-header {
            color: var(--text-primary);
            margin: 20px 0;
            padding-left: 10px;
            border-left: 4px solid var(--accent);
        }

        /* Toggle Button Styles (Adapted from chapter-tests.css) */
        .primary-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 32px;
            padding: 4px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .toggle-btn:not(.active):hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        /* View Pane Logic */
        .view-pane {
            display: none;
        }

        .view-pane.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Daily CA Detail Styles */
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .ca-question-card {
            background: rgba(255, 255, 255, 0.05);
            /* Glass-like */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .ca-q-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }

        .q-num {
            font-weight: bold;
            color: var(--accent);
            /* Assuming variable exists, else #3b82f6 */
        }

        .ca-q-text {
            font-size: 1.1em;
            font-weight: 500;
            color: #fff;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .ca-option {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ca-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .opt-key {
            background: rgba(255, 255, 255, 0.1);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.85em;
            font-weight: bold;
        }

        .ca-solution {
            margin-top: 15px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            line-height: 1.6;
        }
    </style>
</head>

<body>

            <div class="logo"><img src="nda_logo.jpeg" alt="NDA"></div>

        </div>

    </header>

    <!-- NAVIGATION MENU -->
    <div class="nav-overlay" id="navOverlay">
        <div class="nav-content">
            <div class="nav-header">
                <span class="nav-title">Menu</span>
                <span class="close-menu" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <ul class="nav-links">

                    <i class="fa-solid fa-circle-user icon"></i>
                </li>

                <li><a href="index.html"><i class="fa-solid fa-house icon"></i> Home Page</a></li>
                <li><a href="mock-tests.html"><i class="fa-solid fa-clipboard-list icon"></i> Mock Tests</a></li>
                <li><a href="pyqs.html"><i class="fa-solid fa-file-lines icon"></i> Previous Year Papers</a></li>

                            class="fa-solid fa-sign-out-alt icon"></i> Logout</a></li>

                <li><a href="#"><i class="fa-solid fa-circle-info icon"></i> Update & Info</a></li>
            </ul>

    </div>

    <div class="container ca-container">

        <div class="perf-header">
            <h2>Current Affairs</h2>
        </div>

        <!-- Top-Level Toggle -->
        <div class="primary-toggle">
            <button id="toggle-monthly" class="toggle-btn active" onclick="switchTab('Monthly')">Monthly CA</button>
            <button id="toggle-daily" class="toggle-btn" onclick="switchTab('Daily')">Daily CA</button>
            <button id="toggle-topic" class="toggle-btn" onclick="switchTab('Topic')">Topic Wise CA</button>
        </div>

        <!-- Monthly View Pane -->
        <div id="pane-monthly" class="view-pane active">
            <div class="test-list" id="monthly-list-container">
                <!-- Monthly Cards Injected Here -->
            </div>
        </div>

        <!-- Daily View Pane -->
        <div id="pane-daily" class="view-pane">
            <div class="test-list" id="daily-list-container">
                <!-- Daily Cards Injected Here -->
            </div>
        </div>

        <!-- Topic Wise View Pane -->
        <div id="pane-topic" class="view-pane">
            <div class="test-list" id="topic-list-container">
                <!-- Topic Cards Injected Here -->
            </div>
        </div>

        <!-- Detailed Questions View Removed - Now using Instructions Page -->

    </div>

    <script src="auth.js"></script>
    <script src="db.js"></script>
    <script src="script.js"></script>
    <script>
        // Mock data
        const caData = {
            'Monthly': [
                { id: 1, title: 'March 2026 - Monthly Capsule', date: 'March 2026', type: 'Capsule', readTime: '45 mins' },
                { id: 2, title: 'February 2026 - Monthly Capsule', date: 'February 2026', type: 'Capsule', readTime: '40 mins' },
                { id: 3, title: 'January 2026 - Monthly Capsule', date: 'January 2026', type: 'Capsule', readTime: '42 mins' },
                { id: 4, title: 'December 2025 - Monthly Capsule', date: 'December 2025', type: 'Capsule', readTime: '38 mins' },
                { id: 5, title: 'November 2025 - Monthly Capsule', date: 'November 2025', type: 'Capsule', readTime: '40 mins' },
            ],
            'Daily': [
                { id: 101, title: '19th February 2026 - Daily Updates', date: '19 Feb 2026', type: 'Daily', readTime: '10 mins', file: 'data/current_affairs/daily/19_02_2026.js' },
                { id: 102, title: '18th February 2026 - Daily Updates', date: '18 Feb 2026', type: 'Daily', readTime: '12 mins', file: null },
            ],
            'Topic': [
                { id: 201, title: 'Defence Exercises 2026', date: 'Updated: Apr 2026', type: 'Topic', readTime: '20 mins' },
                { id: 202, title: 'International Summits (G20, G7)', date: 'Updated: Mar 2026', type: 'Topic', readTime: '25 mins' },
                { id: 203, title: 'Awards and Honours 2025-26', date: 'Updated: Feb 2026', type: 'Topic', readTime: '30 mins' },
                { id: 204, title: 'Science & Technology Developments', date: 'Updated: Jan 2026', type: 'Topic', readTime: '22 mins' },
                { id: 205, title: 'Sports Current Affairs', date: 'Updated: Mar 2026', type: 'Topic', readTime: '15 mins' },
            ]
        };

        let currentTab = 'Monthly';

        function switchTab(tab) {
            currentTab = tab;

            // Update Buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`toggle-${tab.toLowerCase()}`).classList.add('active');

            // Update Panes
            document.querySelectorAll('.view-pane').forEach(pane => pane.classList.remove('active'));
            document.getElementById(`pane-${tab.toLowerCase()}`).classList.add('active');

            // Render content if empty (optimization) or just re-render
            renderCards(tab);
        }

        function renderCards(tab) {
            const container = document.getElementById(`${tab.toLowerCase()}-list-container`);
            const data = caData[tab];

            container.innerHTML = data.map(item => {
                let checkClickAction = '';
                if (tab === 'Daily' && item.file) {
                    // Redirect to Instructions Page for GAT-style test
                    checkClickAction = `onclick="window.location.href='instructions.html?type=CurrentAffairs&date=${item.date}&file=${item.file}'"`;
                } else {
                    checkClickAction = `onclick="alert('Content coming soon!')"`;
                }

                return `
                    <div class="test-card" ${checkClickAction} style="cursor: pointer;">
                        <div class="card-main">
                            <div class="title-row">
                                <div class="test-title">${item.title}</div>
                                <div class="start-link">Start Test <i class="fa-solid fa-arrow-right"></i></div>
                            </div>
                            <div class="meta-row">
                                ${item.type} · ${item.readTime} · 40 Marks
                            </div>
                        </div>
                        <div class="card-footer">
                            Published: ${item.date}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initial render
        window.addEventListener('DOMContentLoaded', () => {
            renderCards('Monthly');
            renderCards('Daily');
            renderCards('Topic');
        });

    </script>
</body>

</html>
