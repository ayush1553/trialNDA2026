    <script src="auth.js"></script>

    <script src="script.js"></script>
    <script>
        // Mock data for Current Affairs
        const currentAffairs = [
            { id: 1, title: 'March 2026 - Monthly Capsule', date: 'March 2026', type: 'Capsule', readTime: '45 mins' },
            { id: 2, title: 'February 2026 - Monthly Capsule', date: 'February 2026', type: 'Capsule', readTime: '40 mins' },
            { id: 3, title: 'January 2026 - Monthly Capsule', date: 'January 2026', type: 'Capsule', readTime: '42 mins' },
            { id: 4, title: 'December 2025 - Monthly Capsule', date: 'December 2025', type: 'Capsule', readTime: '38 mins' },
            { id: 5, title: 'November 2025 - Monthly Capsule', date: 'November 2025', type: 'Capsule', readTime: '40 mins' },
        ];

        function renderCards() {
            const container = document.getElementById('ca-list-container');

            container.innerHTML = currentAffairs.map(item => {
                return `
                    <div class="test-card">
                        <div class="card-main">
                            <div class="title-row">
                                <div class="test-title">${item.title}</div>
                                <div class="start-link" onclick="alert('PDF Viewer Coming Soon!')">Read Now</div>
                            </div>
                            <div class="meta-row">
                                ${item.type} Â· ${item.readTime} Read
                            </div>
                        </div>
                        <div class="card-footer">
                            Published: ${item.date}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initial render
        window.addEventListener('DOMContentLoaded', () => {
            renderCards();
        });

    </script>
