<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Modal - Blue Glass</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>

/* ===== Root Theme ===== */
:root {
    --primary: #153768;
    --primary-light: #1f4c8f;
    --primary-glow: rgba(21, 55, 104, 0.6);
}

/* ===== Background ===== */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0d1f3a, #153768, #1f4c8f);
    font-family: 'Segoe UI', sans-serif;
}

/* ===== Glass Container ===== */
.glass-container {
    width: 420px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(21, 55, 104, 0.25);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    color: #ffffff;
    position: relative;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.3s;
}

.close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Typography */
h2 {
    margin-bottom: 5px;
    font-weight: 600;
}

p {
    margin-top: 0;
    margin-bottom: 25px;
    opacity: 0.85;
}

/* Emoji Rating */
.rating {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}

.rating i {
    font-size: 26px;
    padding: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.08);
    cursor: pointer;
    transition: 0.3s ease;
}

.rating i:hover {
    background: var(--primary-light);
    transform: scale(1.1);
}

.rating .active {
    background: var(--primary-light);
    color: #ffd54f;
    box-shadow: 0 0 15px var(--primary-glow);
}

/* Textarea */
textarea {
    width: 100%;
    height: 100px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    background: rgba(255, 255, 255, 0.08);
    padding: 15px;
    color: #fff;
    resize: none;
    outline: none;
    margin-bottom: 20px;
}

textarea::placeholder {
    color: rgba(255,255,255,0.6);
}

/* Radio Buttons */
.radio-group {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.radio-group label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

/* Buttons */
.button-group {
    display: flex;
    justify-content: space-between;
}

.btn-primary {
    flex: 1;
    margin-right: 10px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px var(--primary-glow);
}

.btn-secondary {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    background: transparent;
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.1);
}

/* Responsive */
@media(max-width: 480px) {
    .glass-container {
        width: 90%;
        padding: 20px;
    }
}

</style>
</head>
<body>

<div class="glass-container">

    <div class="close-btn">
        <i class="fa-solid fa-xmark"></i>
    </div>

    <h2>Give feedback</h2>
    <p>How was your Test?</p>

    <div class="rating">
        <i class="fa-regular fa-face-angry"></i>
        <i class="fa-regular fa-face-frown"></i>
        <i class="fa-regular fa-face-meh"></i>
        <i class="fa-regular fa-face-smile active"></i>
        <i class="fa-regular fa-face-laugh"></i>
    </div>

    <label>Do you have any thoughts you'd like to share?</label>
    <textarea placeholder=""></textarea>

    <label>May we follow you up on your feedback?</label>
    <div class="radio-group">
        <label>
            <input type="radio" name="follow" checked> Yes
        </label>
        <label>
            <input type="radio" name="follow"> No
        </label>
    </div>

    <div class="button-group">
        <button class="btn-primary">Send</button>
        <button class="btn-secondary">Cancel</button>
    </div>

</div>

</body>
</html>
