<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NDA Prep Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pyq.css">
    <style>
        :root {
            --admin-primary: #1a2a4e;
            --admin-bg: #f4f7f9;
            --admin-text: #333;
            --admin-accent: #2ecc71;
        }

        body {
            background-color: var(--admin-bg);
            color: var(--admin-text);
            font-family: 'Inter', 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--admin-primary);
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .nav-item {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background: var(--admin-accent);
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stat-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .card h3 {
            margin: 0;
            font-size: 0.9rem;
            color: #777;
        }

        .card .value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 10px;
            color: var(--admin-primary);
        }

        /* Tables */
        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: #f8fafc;
            padding: 15px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #64748b;
            border-bottom: 1px solid #e2e8f0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.9rem;
        }

        tr:hover {
            background: #fbfcfe;
        }

        .btn-view {
            padding: 6px 12px;
            background: var(--admin-primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Modal / Detail View */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 1000px;
            max-height: 85vh;
            border-radius: 12px;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 15px;
            }

            .sidebar h2 {
                margin-bottom: 10px;
                padding-bottom: 10px;
            }

            .main-content {
                padding: 20px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .stat-cards {
                grid-template-columns: 1fr;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
                /* Force scroll on mobile */
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Exam Authority</h2>
        <div class="nav-item active">Users Monitor</div>
        <div class="nav-item" onclick="window.location.href='index.html'">Main Site</div>
    </div>

    <div class="main-content">
        <header>
            <h1>Admin Dashboard</h1>
            <div id="admin-info">Admin: <span id="admin-email"></span></div>
        </header>

        <div class="stat-cards">
            <div class="card">
                <h3>Total Registered Users</h3>
                <div class="value" id="total-users-count">0</div>
            </div>
            <div class="card">
                <h3>Active Today</h3>
                <div class="value" id="active-today">0</div>
            </div>
            <div class="card">
                <h3>Total Attempts</h3>
                <div class="value" id="total-attempts-all">0</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Joined</th>
                        <th>Total Tests</th>
                        <th>PYQs / Mocks</th>
                        <th>Avg Score (%)</th>
                        <th>Avg Accuracy</th>
                        <th>Last Attempt</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Data will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="user-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="detail-user-email">User History</h2>
            <div id="detail-stats" class="stat-cards" style="margin: 20px 0;">
                <!-- User specific summary cards -->
            </div>
            <div class="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Test Name</th>
                            <th>Type</th>
                            <th>Subject</th>
                            <th>Score</th>
                            <th>Accuracy</th>
                            <th>Time</th>
                            <th>Review</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- History items injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
