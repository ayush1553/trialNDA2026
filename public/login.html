<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NDA Prep</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #F8FAFC;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #1E3A8A;
            text-decoration: none;
            display: block;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            color: #0F172A;
            margin-bottom: 8px;
        }

        p {
            color: #64748B;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #475569;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #1E3A8A;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: #1E3A8A;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-auth:hover {
            background: #1e293b;
        }

        .error-msg {
            color: #EF4444;
            font-size: 13px;
            margin-top: 12px;
            display: none;
            background: #FEF2F2;
            padding: 10px;
            border-radius: 6px;
            text-align: left;
        }

        .hidden {
            display: none !important;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1E3A8A;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 24px;
                margin: 16px;
                border-radius: 12px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <a href="index.html" class="logo">NDAPrep.</a>
        <h1 id="auth-title">Welcome Back</h1>
        <p id="auth-desc">Continue your NDA preparation journey.</p>

        <form id="auth-form" onsubmit="handleSubmit(event)">
            <!-- STEP 1: EMAIL -->
            <div id="step-email" class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required autofocus>
            </div>

            <!-- STEP 2: PASSWORD (Hidden initially) -->
            <div id="step-password" class="form-group hidden">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
                <div style="font-size: 11px; color:#94A3B8; margin-top:4px" id="signup-notice" class="hidden">
                    This looks like a new account. Set a password to sign up.
                </div>
            </div>

            <button type="submit" id="btn-submit" class="btn-auth">
                <span id="btn-text">Continue</span>
            </button>

            <div id="error-box" class="error-msg"></div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script>
        let currentStep = 'email';
        let targetEmail = '';
        let isExistingUser = false;

        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || 'index.html';

        async function handleSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const btnText = document.getElementById('btn-text');
            const errorBox = document.getElementById('error-box');

            errorBox.style.display = 'none';

            if (currentStep === 'email') {
                targetEmail = document.getElementById('email').value;
                btnText.innerHTML = '<div class="loader"></div> Checking...';

                try {
                    const user = await Auth.checkEmail(targetEmail);
                    isExistingUser = !!user;

                    // Move to Step 2
                    document.getElementById('step-email').classList.add('hidden');
                    document.getElementById('step-password').classList.remove('hidden');
                    document.getElementById('password').required = true;
                    document.getElementById('password').focus();

                    if (isExistingUser) {
                        document.getElementById('auth-title').textContent = 'Enter Password';
                        document.getElementById('auth-desc').textContent = `Singing in as ${targetEmail}`;
                        btnText.textContent = 'Login';
                    } else {
                        document.getElementById('auth-title').textContent = 'Create Account';
                        document.getElementById('auth-desc').textContent = 'Join the platform for free.';
                        document.getElementById('signup-notice').classList.remove('hidden');
                        btnText.textContent = 'Create Account';
                    }
                    currentStep = 'password';
                } catch (err) {
                    showError(err.message);
                } finally {
                    if (currentStep === 'email') btnText.textContent = 'Continue';
                }

            } else {
                // STEP 2: AUTHENTICATE
                const password = document.getElementById('password').value;
                btnText.innerHTML = '<div class="loader"></div> Verifying...';

                try {
                    if (isExistingUser) {
                        await Auth.login(targetEmail, password);
                        window.location.href = redirectUrl;
                    } else {
                        // Redirect to main signup page instead of inline sign-up to capture name
                        window.location.href = `signup.html?email=${encodeURIComponent(targetEmail)}&redirect=${encodeURIComponent(redirectUrl)}`;
                    }
                } catch (err) {
                    showError(err.message);
                    btnText.textContent = isExistingUser ? 'Login' : 'Create Account';
                }
            }
        }

        function showError(msg) {
            const errorBox = document.getElementById('error-box');
            errorBox.textContent = msg;
            errorBox.style.display = 'block';
        }
    </script>
</body>

</html>
